<mat-toolbar class="special">
  <mat-toolbar-row fxLayout="row">
    <button mat-mini-fab
            color="primary"
            (click)="toggleNav()"
            *ngIf="isLoggedIn">
      <mat-icon>list</mat-icon>
    </button>
    <span fxFlex fxFlexOffset="10px">Photo Sharing App</span>
    <button mat-mini-fab
            color="accent"
            (click)="logout()"
            *ngIf="isLoggedIn">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
